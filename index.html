            color: #991b1b;

        function renderQuestionNavigation() {
            questionNavContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const button = document.createElement('button');
                button.textContent = q.id;
                button.classList.add('question-nav-button');
                button.addEventListener('click', () => {

                questionNavContainer.appendChild(button);
            });
            updateNavigationButtonsState();

        /**
         * Loads and displays a specific question by its index.
         * @param {number} index - The index of the question to load.
         */
        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[currentQuestionIndex];
            quizContentDiv.innerHTML = `
                <div class="question-section">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">${question.chapter}</h2>
                    <p class="question-text">${question.id}. ${question.question}</p>
                    <div id="options-container-${question.id}" class="options-container">
                        ${question.options.map((option, optIndex) => `
                            <div class="option-item rounded-lg p-3 mb-2 transition-all duration-200"
                                data-question-id="${question.id}" data-option-index="${optIndex}">
                                ${String.fromCharCode(97 + optIndex)}. ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div id="feedback-message-${question.id}" class="feedback-message"></div>
                </div>
            `;

            // Add event listeners to options
            const currentOptionsContainer = document.getElementById(`options-container-${question.id}`);
            currentOptionsContainer.querySelectorAll('.option-item').forEach(optionItem => {
                optionItem.addEventListener('click', selectOption);
            });

            // Highlight previously selected option and show feedback if already answered
            if (userAnswers[question.id] && userAnswers[question.id].submitted) {
                const selectedOptionIndex = userAnswers[question.id].selectedOptionIndex;
                const optionElements = currentOptionsContainer.querySelectorAll(`.option-item[data-question-id="${question.id}"]`);
                if (optionElements[selectedOptionIndex]) {
                    optionElements[selectedOptionIndex].classList.add('selected');
                }
                showAnswerFeedback(question.id);
                disableOptionsForQuestion(question.id); // Disable options if already submitted
            } else {
                // Ensure options are enabled if not yet answered/submitted
                enableOptionsForQuestion(question.id);
                const feedbackMessageDiv = document.getElementById(`feedback-message-${question.id}`);
                if (feedbackMessageDiv) {
                    feedbackMessageDiv.style.display = 'none';
                }

            updateNavigationButtonsState();

            // Add 'selected' class to the clicked option
            selectedOption.classList.add('selected');

            // Store the user's answer and mark as submitted (feedback shown)
            userAnswers[questionId] = {
                selectedOptionIndex: optionIndex,
                submitted: true // Mark as submitted right away for immediate feedback
            };

            // Show immediate feedback
            showAnswerFeedback(questionId);

            // Update navigation button to reflect correct/incorrect
            const navButtonIndex = questions.findIndex(q => q.id === questionId);
            const navButton = document.querySelector(`.question-nav-button:nth-child(${navButtonIndex + 1})`);
            if (optionIndex === question.correctAnswerIndex) {
                navButton.classList.add('answered', 'correct');
                navButton.classList.remove('incorrect');
            } else {
                navButton.classList.add('answered', 'incorrect');
                navButton.classList.remove('correct');
            }

            // Disable options for this question after an answer is chosen
            disableOptionsForQuestion(questionId);
        }

        /**
         * Disables options for a specific question.
         * @param {number} questionId - The ID of the question whose options to disable.
         */
        function disableOptionsForQuestion(questionId) {
            document.querySelectorAll(`.option-item[data-question-id="${questionId}"]`).forEach(optionItem => {
                optionItem.style.pointerEvents = 'none'; // Disable clicks
                optionItem.style.cursor = 'default';
            });
        }

        /**
         * Enables options for a specific question.
         * @param {number} questionId - The ID of the question whose options to enable.
         */
        function enableOptionsForQuestion(questionId) {
            document.querySelectorAll(`.option-item[data-question-id="${questionId}"]`).forEach(optionItem => {
                optionItem.style.pointerEvents = 'auto'; // Enable clicks
                optionItem.style.cursor = 'pointer';
            });
        }

        /**
         * Highlights the previously selected option when navigating back and forth.
         * (This function is now largely handled within loadQuestion, but kept for clarity if needed elsewhere)
         */
        function highlightSelectedOption() {
            const question = questions[currentQuestionIndex];
            const currentOptionsContainer = document.getElementById(`options-container-${question.id}`);
            if (userAnswers[question.id]) {
                const selectedOptionIndex = userAnswers[question.id].selectedOptionIndex;
                const optionElements = currentOptionsContainer.querySelectorAll(`.option-item[data-question-id="${question.id}"]`);
                if (optionElements[selectedOptionIndex]) {
                    optionElements[selectedOptionIndex].classList.add('selected');
                }
            }
        }

        /**
         * Updates the state (enabled/disabled) of the navigation buttons.
         */
        function updateNavigationButtonsState() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            // Update active state for navigation buttons
            document.querySelectorAll('.question-nav-button').forEach((button, index) => {
                button.classList.remove('active');
                if (index === currentQuestionIndex) {
                    button.classList.add('active');
                }
            });

            // Show submit button on the last question if all questions are answered
            const allAnswered = questions.every(q => userAnswers[q.id] && userAnswers[q.id].submitted);
            if (currentQuestionIndex === questions.length - 1 && allAnswered) {
                submitQuizButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
            } else {
                submitQuizButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
            }
        }

        /**
         * Displays feedback (correct/incorrect) for a specific question.
         * @param {number} questionId - The ID of the question to show feedback for.
         */
        function showAnswerFeedback(questionId) {
            const question = questions.find(q => q.id === questionId);
            if (!question) return;

            const feedbackMessageDiv = document.getElementById(`feedback-message-${questionId}`);
            const optionsContainer = document.getElementById(`options-container-${question.id}`);

            if (feedbackMessageDiv && optionsContainer) {
                // Clear previous classes from all options of this question
                optionsContainer.querySelectorAll('.option-item').forEach(item => {
                    item.classList.remove('selected', 'correct-answer', 'incorrect-answer');
                });
                feedbackMessageDiv.classList.remove('correct', 'incorrect');
                feedbackMessageDiv.style.display = 'block';

                const userAnswer = userAnswers[questionId];
                if (userAnswer) {
                    const selectedOptionElement = optionsContainer.querySelector(`.option-item[data-option-index="${userAnswer.selectedOptionIndex}"]`);
                    const correctOptionElement = optionsContainer.querySelector(`.option-item[data-option-index="${question.correctAnswerIndex}"]`);

                    // Re-add 'selected' class to the chosen option
                    if (selectedOptionElement) {
                        selectedOptionElement.classList.add('selected');
                    }

                    if (userAnswer.selectedOptionIndex === question.correctAnswerIndex) {
                        feedbackMessageDiv.textContent = 'Chính xác!';
                        feedbackMessageDiv.classList.add('correct');
                        if (selectedOptionElement) {
                            selectedOptionElement.classList.add('correct-answer');
                        }
                    } else {
                        feedbackMessageDiv.textContent = `Sai rồi. Đáp án đúng là: ${String.fromCharCode(97 + question.correctAnswerIndex)}. ${question.options[question.correctAnswerIndex]}`;
                        feedbackMessageDiv.classList.add('incorrect');
                        if (selectedOptionElement) {
                            selectedOptionElement.classList.add('incorrect-answer');
                        }
                        if (correctOptionElement) {
                            correctOptionElement.classList.add('correct-answer'); // Always highlight correct answer when showing incorrect feedback
                        }
                    }
                } else {
                    // This case should ideally not happen if selectOption always sets userAnswer.
                    feedbackMessageDiv.textContent = 'Bạn chưa chọn đáp án nào.';
                    feedbackMessageDiv.classList.add('incorrect');
                }
            }
        }

        /**
         * Submits the quiz and calculates the total score.
         */
        function submitQuiz() {
            let correctCount = 0;
            questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                if (userAnswer && userAnswer.selectedOptionIndex === question.correctAnswerIndex) {
                    correctCount++;
                }
            });

            scoreDisplayDiv.textContent = `Bạn đã trả lời đúng ${correctCount} trên ${questions.length} câu!`;
            scoreDisplayDiv.classList.remove('hidden');

            // Disable all navigation and submit buttons after final submission
            prevButton.disabled = true;
            nextButton.disabled = true;
            submitQuizButton.disabled = true;

            // Ensure all questions' options are disabled after final submission
            questions.forEach(question => {
                disableOptionsForQuestion(question.id);
            });
        }

        // Event Listeners for navigation
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                loadQuestion(currentQuestionIndex - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                loadQuestion(currentQuestionIndex + 1);
            }
        });

        submitQuizButton.addEventListener('click', submitQuiz);

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestionNavigation();
            loadQuestion(0);
        });

    </script>
